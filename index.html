<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WTT STEEM</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-2">
                <p>To buy <strong>1 STEEM</strong> you will spend:</p>
                <table class="table" id="buy">
                    <thead>
                        <th scope="col">Market</th>
                        <th scope="col">SBD/STEEM</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Steem Market</th>
                            <td id="steemit_buy">Loading...</td>
                        </tr>
                        <tr>
                            <th scope="row">Blocktrades</th>
                            <td id="blocktrades_buy">Loading...</td>
                        </tr>
                        <tr>
                            <th scope="row">Bittrex</th>
                            <td id="bittrex_buy">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pure-u-1 pure-u-sm-1-2">
                <p>For selling <strong>1 STEEM</strong> you will get:</p>
                <table class="table" id="sell">
                    <thead>
                        <th scope="col">Market</th>
                        <th scope="col">SBD/STEEM</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Steem Market</th>
                            <td id="steemit_sell">Loading...</td>
                        </tr>
                        <tr>
                            <th scope="row">Blocktrades</th>
                            <td id="blocktrades_sell">Loading...</td>
                        </tr>
                        <tr>
                            <th scope="row">Bittrex</th>
                            <td id="bittrex_sell">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    <!-- <script src="//cdn.steemjs.com/lib/latest/steem.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/steem.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
